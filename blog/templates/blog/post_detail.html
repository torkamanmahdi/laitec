{% extends 'blog/base.html' %}

{% block content %}
    {% if user.is_authenticated %}
        <a class="btn btn-secondary" href="{% url 'post_edit' pk=post.pk %}">
            {% include './icons/pencil-fill.svg' %}
        </a>
    {% endif %}
    <article class="container grid grid-cols-12 gap-5 my-10">
        <div class="col-span-12 bg-white p-5 rounded-md">
            <h1 class="font-bold text-3xl">{{ post.title }}</h1>
            <img src="{{ post.images.url }}" alt="{{ post.title }}" class="rounded-md my-5">
            <p class="text-justify leading-8 mb-5">{{ post.text|linebreaksbr }}</p>
            <hr>
            {% if post.published_date %}
                <time class="date">
                    {{ post.published_date }}
                </time>
            {% endif %}
        </div>
    </article>
{% endblock %}
